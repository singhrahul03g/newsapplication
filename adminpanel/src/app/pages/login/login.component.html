<header class="jumbotron">
    <h1 class="text-center">Admin Panel</h1>
</header>
<div class="container">
  <div *ngIf="errmsg" class="alert alert-danger">
    {{errmsg}}
  </div>
  <form [formGroup]="myForm" (ngSubmit)="Login()">
   <div class="form-group">
     <label>Email</label>
     <input type="text" class="form-control" formControlName="email"/>
     <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched" class="alert alert-danger">
       <div *ngIf="myForm.controls.email.errors.required">
         Email is required
       </div>
     </div>
   </div>
   <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password"/>
    </div>
    <div class="form-group">
        <input type="checkbox"/>
        <label>Remember Me</label>
    </div> 
    <input type="submit" value="Login" class="btn btn-success" [disabled]="myForm.invalid">
  </form>
</div>
