<h1>Change Password</h1>
<form [formGroup]="myForm" (ngSubmit)="changePass()">
  
  <div class="form-group">
      <label>Old Pass</label>
      <input type="password"  class="form-control" formControlName="op"/>
    </div>
    <div class="form-group">
        <label>New Pass</label>
        <input type="password"  class="form-control" formControlName="np"/>
      </div>
      <div class="form-group">
          <label>Con Pass</label>
          <input type="password"  class="form-control" formControlName="cp"/>
        </div>
        
  <input type="submit" value="Submit" class="btn btn-success">
</form>
